# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:
  hello: "Hello world"

  datetime:
    distance_in_words:
      half_a_minute: "1 min"
      less_than_x_seconds:
        one: "1 sec"
        other: "%{count} sec"
      x_seconds:
        one: "1 sec"
        other: "%{count} sec"
      less_than_x_minutes:
        one: "1 min"
        other: "%{count} min"
      x_minutes:
        one: "1 min"
        other: "%{count} min"
      about_x_hours:
        one: "1 hr"
        other: "%{count} hrs"
      x_days:
        one: "1 day"
        other: "%{count} days"
      about_x_months:
        one: "1 mon"
        other: "%{count} mon"
      x_months:
        one: "1 mon"
        other: "%{count} mon"
      about_x_years:
        one: "1 yr"
        other: "%{count} yrs"
      over_x_years:
        one: "1 yr"
        other: "%{count} yrs"
      almost_x_years:
        one: "1 yr"
        other: "%{count} yrs"
